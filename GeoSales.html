<!DOCTYPE html>
<html>
	<head>
        <title>GeoSales Map</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/GeoSales/pagestyle.css" />
        <link rel="stylesheet" type="text/css" href="css/GeoSales/pagestyle-deep.css" />
        <link rel="stylesheet" type="text/css" href="css/GeoSales/mapstyle.css" />
        <link rel="stylesheet" type="text/css" href="css/GeoSales/bootoverride.css" id="bsCss" />
	</head>

	<body>

        <!-- Top set of buttons -->
	    <div class="container-fluid">
	    	<div class="row-fluid">
		    	<div class="full-width panel">
			    	<div class="btn-group" id="portfolio"></div>
			    	<strong id="portfolioSelected">Selected: Price Register</strong>
				</div>
			</div>			

			<div class="row-fluid">
				<div class="panel panel-default" id="header">
					<div class="span12">
						<button type="button" class="btn btn-primary btn-md" id="slideShow">Play</button>
						<h3 id="slideText" style="display:inline">Analysis of RoI Property Transactions and Indexed Values</h3>
					</div>
				</div>
			</div>
		</div>

        <!-- Three main display boxes -->
	    <div class="container-fluid" id="main">
			<div class="row-fluid">
                <!-- Histogram -->
				<div class="col-sm-4 panel panel-default" id="chart">
					<div class="panel-heading"> Measure  
						<div class="btn-group" id="measure"></div>
						<div class="pull-right"><button type="button" class="btn btn-primary btn-xs" id="sort">Sort</button></div>	
					</div>
				</div>
                <!-- Map -->
				<div class="col-sm-4 panel panel-default" id="mapPanel">
					<div class="panel-heading">Map
						<div class="pull-right"><button type="button" class="btn btn-primary btn-xs" id="mapToImg">Image</button></div>
					</div>
					<div id="map"></div>
				</div>
                <!-- Dashboard -->
				<div class="col-sm-4 panel panel-default" id="table">
					<div class="panel-heading" id="statsHeader">Table</div>
					<table class="table table-default" id="stats"></table>
				</div>
			</div>
		</div>

        <!-- Box to contain png copy of current map state, only activated on pressing the "Image" button -->
		<div class="container-fluid" id="output">
			<div class="row-fluid">
				<div class="col-sm-4 panel panel-default" id="chart_img" style="display:none">
					<canvas id="map_cvs"></canvas>
				</div>
				<div class="col-sm-8 panel panel-default" id="map_img"></div>
			</div>
		</div>

        <script src="javascript/libs/jquery-2.1.4.min.js"></script>
        <script src="javascript/libs/jquery.uriAnchor.js"></script>
        <script src="javascript/libs/d3.v3.min.js"></script>
        <script src="javascript/libs/canvg.js"></script>
        <script src="javascript/libs/rgbcolor.js"></script>
        <script src="javascript/libs/stackblur.js"></script>

        <script src="javascript/GeoSales/getData.js"></script>     
        <script src="javascript/GeoSales/Workhorse.js"></script>

	</body>
</html>
